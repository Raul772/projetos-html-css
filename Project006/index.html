<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Online</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>

    <div class="grid-container">
        <div class="output neumorphic-inset-dark">
            <div data-previous-operand class="previous-operand font-digital"></div>
            <div data-current-operand class="current-operand font-digital"></div>
        </div>
        <button data-ac class="span-2 neumorphic-inset btn-hover">AC</button>
        <button data-del class="neumorphic-inset btn-hover">DEL</button>
        <button data-operator class="neumorphic-inset btn-hover">รท</button>
        <button data-number class="neumorphic-inset btn-hover">7</button>
        <button data-number class="neumorphic-inset btn-hover">8</button>
        <button data-number class="neumorphic-inset btn-hover">9</button>
        <button data-operator class="neumorphic-inset btn-hover">*</button>
        <button data-number class="neumorphic-inset btn-hover">4</button>
        <button data-number class="neumorphic-inset btn-hover">5</button>
        <button data-number class="neumorphic-inset btn-hover">6</button>
        <button data-operator class="neumorphic-inset btn-hover">+</button>
        <button data-number class="neumorphic-inset btn-hover">1</button>
        <button data-number class="neumorphic-inset btn-hover">2</button>
        <button data-number class="neumorphic-inset btn-hover">3</button>
        <button data-operator class="neumorphic-inset btn-hover">-</button>
        <button data-number class="span-2 neumorphic-inset btn-hover">.</button>
        <button data-number class="neumorphic-inset btn-hover">0</button>
        <button data-equals class="neumorphic-inset btn-hover">=</button>
    </div>

    <!-- functionality -->
    <script src="src/js/index.js"></script>
</body>
</html>
