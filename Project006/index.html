<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Online</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>

    <main class="container-fluid p-0 bg-light"> 
        <section class="container-md vh-100 p-5">
            <div class="row h-100 justify-content-center align-items-center">
                <div class="col-sm-6 col-xl-5 d-flex flex-column justify-content-center align-items-center p-3 neomorphic">
                    <div class="row calc-display w-100 font-digital display-5 neomorphic-inset-dark">
                        <p class="text-light text-end m-0 px-3 py-2" id="display-numbers">0</p>
                    </div>
                    <div class="row mt-3">
                        <div class="keys">
                            <button class="neomorphic-inset p-3 font-default fs-3 btn-hover btn-key" onclick="" id="_0">0</button>
                            <button class="neomorphic-inset p-3 font-default fs-3 btn-hover btn-key" onclick="display_1()" id="_1">1</button>
                            <button class="neomorphic-inset p-3 font-default fs-3 btn-hover btn-key" onclick="display_2()" id="_2">2</button>
                            <button class="neomorphic-inset p-3 font-default fs-3 btn-hover btn-key" onclick="display_3()" id="_3">3</button>
                            <button class="neomorphic-inset p-3 font-default fs-3 btn-hover btn-key" onclick="display_4()" id="_4">4</button>
                            <button class="neomorphic-inset p-3 font-default fs-3 btn-hover btn-key" onclick="display_5()" id="_5">5</button>
                            <button class="neomorphic-inset p-3 font-default fs-3 btn-hover btn-key" onclick="display_6()" id="_6">6</button>
                            <button class="neomorphic-inset p-3 font-default fs-3 btn-hover btn-key" onclick="display_7()" id="_7">7</button>
                            <button class="neomorphic-inset p-3 font-default fs-3 btn-hover btn-key" onclick="display_8()" id="_8">8</button>
                            <button class="neomorphic-inset p-3 font-default fs-3 btn-hover btn-key" onclick="display_9()" id="_9">9</button>
                            <button class="neomorphic-inset p-3 font-default fs-3 btn-hover btn-key" onclick="display_minus()" id="minus">-</button>
                            <button class="neomorphic-inset p-3 font-default fs-3 btn-hover btn-key" onclick="display_plus()" id="plus">+</button>
                            <button class="neomorphic-inset p-3 font-default fs-3 btn-hover btn-key" onclick="display_multiply()" id="multiply">*</button>
                            <button class="neomorphic-inset p-3 font-default fs-3 btn-hover btn-key" onclick="display_divide()" id="divide">/</button>
                            <button class="neomorphic-inset p-3 font-default fs-3 btn-hover btn-key" onclick="display_equals()" id="equals">=</button>
                            <button class="neomorphic-inset p-3 font-default fs-3 btn-hover btn-key" onclick="display_del()" id="del">Del</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- functionality -->
    <script src="src/js/index.js"></script>
</body>
</html>
